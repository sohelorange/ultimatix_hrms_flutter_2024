  device_info_plus: ^11.1.1
  connectivity_plus: ^6.1.0
  geocoding: ^3.0.0
  flutter_svg: ^2.0.16
  floor: ^1.5.0
  change_app_package_name: ^1.4.0
  #workmanager: ^0.5.2
  flutter_background_service: ^5.1.0
